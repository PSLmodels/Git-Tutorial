name: Build and Deploy Jupyter Book docs
on:
  push:
    branches:    
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup Miniconda
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: jb-git-tutorial
          environment-file: environment.yml
          python-version: 3.7
          auto-activate-base: false

      - name: Install and Build # install Sphinx and build docs
        shell: bash -l {0}
        run: jb build ./jb_git_tutorial

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: jb_git_tutorial/_build/html # The folder the action should deploy.