name: Build HTML and Deploy to GH-PAGES
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master
jobs:
  build-html-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Miniconda
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          auto-activate-base: false
          miniconda-version: 'latest'
          python-version: 3.7
          environment-file: environment.yml
          activate-environment: jb-git-tutorial

      - name: Install jupyter_book
        shell: bash -l {0}
        run: pip install git+https://github.com/PSLmodels/Git-Tutorial.git@master

      - name: Build Git and GitHub Use, Collaboration, and Workflow
        shell: bash -l {0}
        run: jb build jb_git_tutorial/

      - name: Install SSH Client 🔑
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SSH: true
          BRANCH: gh-pages
          FOLDER: jb_git_tutorial/_build/html
