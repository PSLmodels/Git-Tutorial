name: Build HTML
on:
  push:
    branches-ignore:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Miniconda
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          auto-activate-base: false
          miniconda-version: 'latest'
          python-version: 3.7
          environment-file: environment.yml
          activate-environment: jb-git-tutorial

      - name: Install jupyter_book
        shell: bash -l {0}
        run: pip install git+https://github.com/PSLmodels/Git-Tutorial.git@master

      - name: Build Git and GitHub Use, Collaboration, and Workflow
        shell: bash -l {0}
        run: jb build jb_git_tutorial/
